<h2 mat-dialog-title>Todo creation</h2>
<mat-dialog-content [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput required [formControlName]="'title'">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="formGroup.value" [disabled]="!formGroup.valid">
        Add
    </button>
</mat-dialog-actions>
